<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bodegas Fuentesnuevas - V5 Final</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --vino: #b30000; --oro: #FFFF00; --fondo: #121212; --tecla: #eeeeee; --verde: #28a745; --blanco: #ffffff; }
        body { background: var(--fondo); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { width: 100%; max-width: 400px; margin: auto; text-align: center; }
        
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid var(--vino); padding-bottom: 10px; margin-bottom: 15px; 
        }
        h1 { color: var(--oro); font-size: 1rem; margin: 0; text-transform: uppercase; }
        #btn-salir { background: #444; color: white; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        .card { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; padding: 12px; margin-bottom: 10px; position: relative; text-align: left; }
        .bodega-nom { color: var(--oro); font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 10px; }
        .pts-vivos { display: none; position: absolute; top: 12px; right: 12px; color: var(--oro); font-weight: bold; font-size: 0.9rem; }

        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; }
        .btn-p { background: var(--tecla); color: black; border: none; padding: 15px 0; border-radius: 4px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
        .btn-p.sel { background: var(--vino) !important; color: white !important; box-shadow: 0 0 8px var(--oro); }
        .btn-p.off { opacity: 0.15; pointer-events: none; }

        #btn-enviar { 
            width: 100%; padding: 20px; border-radius: 12px; font-size: 1.4rem; font-weight: 900; 
            margin: 15px 0; background: var(--verde); color: white; border: none; cursor: pointer;
        }

        /* MODAL ADMINISTRACI√ìN PROFESIONAL */
        #acta { 
            display: none; background: var(--blanco); color: #222; position: fixed; 
            top: 50%; left: 50%; transform: translate(-50%, -50%); width: 88%; 
            padding: 25px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            z-index: 1000; text-align: left; border: 2px solid #ddd;
        }
        .acta-header { text-align: center; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 15px; }
        .acta-header h2 { margin: 0; color: #000; font-size: 1.4rem; }
        .acta-header .sub { font-weight: 900; color: var(--vino); margin: 5px 0; text-transform: uppercase; }
        
        .acta-ganador-box { 
            background: linear-gradient(135deg, #fff9c4 0%, #fff176 100%); 
            border: 1px solid #fbc02d; padding: 15px; text-align: center; 
            margin-bottom: 20px; border-radius: 12px;
        }
        .acta-ganador-box #acta-ganador { font-size: 1.6rem; font-weight: 900; color: #333; }

        .fila-puntos { display: flex; justify-content: space-between; padding: 10px 5px; border-bottom: 1px solid #f0f0f0; }
        .btn-cerrar { width: 100%; margin-top: 20px; padding: 15px; background: #222; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>BODEGAS FUENTESNUEVAS</h1>
        <button id="btn-salir" onclick="salirLimpio()">SALIR</button>
    </header>

    <div id="lista-bodegas"></div>
    
    <button id="btn-enviar" onclick="enviarVoto()">
        ENVIAR MI VOTO
        <div id="info-votos" style="font-size: 0.8rem; font-weight: normal; margin-top: 5px;"></div>
    </button>

    <div id="acta">
        <div class="acta-header">
            <h2>ACTA VOTACIONES</h2>
            <div class="sub">BODEGAS FUENTESNUEVAS</div>
            <div id="acta-fecha" style="font-size: 0.75rem; color: #888;"></div>
        </div>
        <div class="acta-ganador-box">
            <small>üèÜ BODEGA GANADORA</small>
            <div id="acta-ganador">-</div>
        </div>
        <div id="acta-cuerpo"></div>
        <button class="btn-cerrar" onclick="document.getElementById('acta').style.display='none'">Cerrar Acta</button>
    </div>

    <div style="margin-top:50px; opacity:0.02; cursor:pointer" onclick="admin()">admin</div>
</div>

<script>
    // URL DE REDIRECCI√ìN SOLO TRAS EL VOTO
    const URL_POST_VOTO = "https://www.diocesisastorga.es/recursos/cache/ba18fd8e2352fc18bbafaf0e596f42e2-0dfb3743fcc944a8b32b872f3f0d9d0c.JPG";

    const firebaseConfig = { databaseURL: "https://proyec-bodegasfuentesnuevas-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const BODEGAS = ["VALE", "ISA", "MOR√ÅN", "CARREIRA", "√ÅLVAREZ"];
    const IDS = ["vale", "isa", "moran", "carreira", "alvarez"];
    let misVotos = { vale:0, isa:0, moran:0, carreira:0, alvarez:0 };
    let nube = {};

    function init() {
        const cont = document.getElementById('lista-bodegas');
        cont.innerHTML = IDS.map((id, i) => `
            <div class="card" id="card-${id}">
                <span class="pts-vivos" id="live-${id}">0 Pts</span>
                <span class="bodega-nom">${BODEGAS[i]}</span>
                <div class="grid">${[0,1,2,3,4,5].map(v => `<button class="btn-p" id="b-${id}-${v}" onclick="clic('${id}',${v})">${v}</button>`).join('')}</div>
            </div>
        `).join('');

        db.ref('puntuacion').on('value', snap => {
            nube = snap.val() || {};
            actualizarUI();
        });
    }

    function clic(id, pts) {
        if (getV() >= 5) return;
        if (misVotos[id] === pts) misVotos[id] = 0;
        else misVotos[id] = pts;

        IDS.forEach(bId => {
            document.querySelectorAll(`#card-${bId} .btn-p`).forEach(btn => {
                const val = parseInt(btn.innerText);
                btn.classList.remove('sel', 'off');
                if (val === misVotos[bId] && val !== 0) btn.classList.add('sel');
                if (val !== 0 && Object.keys(misVotos).some(k => k !== bId && misVotos[k] === val)) btn.classList.add('off');
            });
        });
    }

    async function enviarVoto() {
        let n = getV();
        if (n >= 5) return;
        let up = {};
        IDS.forEach(id => up[id] = (nube[id] || 0) + (misVotos[id] || 0));
        try {
            await db.ref('puntuacion').update(up);
            localStorage.setItem('votos_final_v5', n + 1);
            window.location.href = URL_POST_VOTO;
        } catch (e) { 
            localStorage.setItem('votos_final_v5', n + 1);
            window.location.href = URL_POST_VOTO;
        }
    }

    // NUEVA FUNCI√ìN SALIR: Intenta volver atr√°s o cerrar
    function salirLimpio() { 
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.close();
            // Si el navegador bloquea el cierre, redirigimos a una p√°gina neutra (google por ejemplo)
            setTimeout(() => { window.location.href = "https://www.google.com"; }, 200);
        }
    }

    function getV() { return parseInt(localStorage.getItem('votos_final_v5') || "0"); }

    function actualizarUI() {
        const n = getV();
        document.getElementById('info-votos').innerText = n < 5 ? `Votaci√≥n ${n+1} de 5` : "Completado";
        if (n >= 5) {
            document.getElementById('btn-enviar').style.display = 'none';
            IDS.forEach(id => {
                const el = document.getElementById('live-'+id);
                el.innerText = (nube[id] || 0) + " Pts";
                el.style.display = 'block';
            });
        }
    }

    function admin() {
        if (prompt("Clave:") === '55555') {
            const m = prompt("1: Acta, 2: Reset");
            if (m === '1') {
                document.getElementById('acta-fecha').innerText = new Date().toLocaleString();
                let h = "", max = -1, win = "---";
                IDS.forEach((id, i) => {
                    const pts = nube[id] || 0;
                    if (pts > max) { max = pts; win = BODEGAS[i]; }
                    else if (pts === max && pts > 0) win = "EMPATE";
                    h += `<div class="fila-puntos"><span>${BODEGAS[i]}</span><b>${pts} Pts</b></div>`;
                });
                document.getElementById('acta-ganador').innerText = max > 0 ? win : "---";
                document.getElementById('acta-cuerpo').innerHTML = h;
                document.getElementById('acta').style.display = 'block';
            } else if (m === '2') {
                if(confirm("¬øRESET TOTAL?")){ db.ref('puntuacion').set({vale:0,isa:0,moran:0,carreira:0,alvarez:0}); localStorage.clear(); location.reload(); }
            }
        }
    }
    window.onload = init;
</script>
</body>
</html>
